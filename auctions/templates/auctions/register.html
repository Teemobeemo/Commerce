{% extends "auctions/layout.html" %}

{% block body %}
<div class="card custom-card " style="max-width: 350px;">


    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group ml-2">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group ml-2">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
          </div>
        <div class="form-group ml-2">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group ml-2">
            <label for="exampleInputEmail1">Confirm Password</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">
          </div>
        <button type="submit" class="btn btn-primary mr-2 w-100 ml-2">Register</button>
      </form>
    
    
    <p class="ml-2 ">Have a account already? <a href="{% url 'register' %}">Sign in</a></p>
</div>
{% endblock %}
