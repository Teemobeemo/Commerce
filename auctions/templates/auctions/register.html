{% extends "auctions/layout.html" %}

{% block body %}
<div class="card custom-card " style="max-width: 350px;">

  <h2 class="ml-2 pt-2">Register</h2>

  <!-- Display any error messages -->
  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <!-- Register Form -->
  <form action="{% url 'register' %}" method="post">
    
    {% csrf_token %}
    
    <div class="form-group ml-2 mr-2">
      <label for="exampleInputEmail1">Email Address</label>
      <input required name = 'email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group ml-2 mr-2">
      <label for="exampleInputUser1">Username</label>
      <input name="username" required type="text" class="form-control" id="exampleInputUser1"
        aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    
    <div class="form-group ml-2 mr-2">
      <label for="exampleInputPassword1">Password</label>
      <input required  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <div class="form-group ml-2 mr-2">
      <label for="exampleInputConfirmPass1">Confirm Password</label>
      <input required type="password" class="form-control" id="exampleInputConfirmPass1" aria-describedby="emailHelp" name="confirmation"
        placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary mr-2 ml-2" style="max-width: 100%;">Register</button>
  </form>


  <p class="ml-2 mt-2 ">Have a account already? <a href="{% url 'login' %}">Sign in</a></p>
</div>
{% endblock %}
