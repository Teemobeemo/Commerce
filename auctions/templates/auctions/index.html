{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

{% for listing in listings %}

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="..." alt=" List image">
  <div class="card-body">
    <h5 class="card-title">
      {{listing.title}}
    </h5>
    <p class="card-text">By: {{listing.created_user}}</p>
    <p class="card-text">{{listing.description}}</p>
    <p class="card-text">Starting Bid: {{listing.starting_bid}}</p>
  </div>

  <div class="card-body1">
    <a href="/listing?id={{listing.id}}" class="card-link btn-primary btn-lg">View</a>
  </div>
</div>

{% endfor %}

{% endblock %}


<div class="card text-center custom-card mx-auto mt-3 style=" width: 18rem;></div>
