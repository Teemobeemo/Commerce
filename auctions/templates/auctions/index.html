{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
            <h2>{{listing.title}}</h2>
            <p>{{listing.description}}</p>
            <p>{{listing.created_user}}</p>
            <p>{{listing.starting_bid}}</p>
            <iframe src="{{listing.image_url}}" frameborder="0"></iframe>
    {% endfor %}

{% endblock %}
