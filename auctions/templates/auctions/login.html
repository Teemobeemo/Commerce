{% extends "auctions/layout.html" %}

{% block body %}
<div class="card custom-card " style="max-width: 300px;">
  <h2>Login</h2>

  {% if message %}
  <div class="ml-2">{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group ml-2 mr-2">
      <label for="Inputusername1">Username</label>
      <input required name="username" type="username" class="form-control w-100" id="Inputusername1"
        aria-describedby="Username help" placeholder="Enter Username">
    </div>
    <div class="form-group ml-2 mr-2">
      <label for="exampleInputPassword1">Password</label>
      <input required type="password" name="password" class="form-control w-100" id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary ml-2 mr-2">Login</button>
  </form>

  <p class="ml-2">
    Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
