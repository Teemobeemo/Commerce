{% extends "auctions/layout.html" %}
{% block body %}
<div class="custom-card pl-2 pr-2 pt-2 pb-3" style="max-width: 400px;">
<form action="/new" method="post">
  {%csrf_token%}
  {% load widget_tweaks%}
  {% for field in new_listing_form %}
  <div class='form-group'>
    {% render_field field class+="" placeholder+=field.label %}
  </div>
  {% endfor %}
  <button class="card-link btn-primary btn" type="submit"
   >New listing!</button>
</form>
</div>
{% endblock %}
